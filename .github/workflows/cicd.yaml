name: CI/CD Pipeline for SpoutBreeze

on:
  push:
    branches: 
      - main
      - cicd-enhancements
    paths-ignore:
      - "README.md"
      - "LICENSE"
  release:
    types: [published]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
env:
  PYTHON_VERSION: "3.11"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install linting tools
        run: |
          pip install ruff black==26.1.0 mypy

      - name: Run Ruff (linting)
        run: ruff check app/ tests/ --output-format=github

      - name: Run Black (formatting check)
        run: black --check app/ tests/
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: mypy app/ --ignore-missing-imports --no-error-summary
        continue-on-error: true  

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety pip-audit

      - name: Run Bandit (security linter)
        run: bandit -r app/ -ll -ii -x tests/ -c .bandit

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          pip-audit --strict
        continue-on-error: true 

      - name: Run Safety check
        run: safety check -r requirements.txt --full-report
        continue-on-error: true

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx

      - name: Run tests with coverage
        continue-on-error: true  
        env:
          DB_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          
          REDIS_URL: redis://localhost:6379/0
          
          KEYCLOAK_SERVER_URL: http://localhost:8080
          KEYCLOAK_CLIENT_ID: test-client
          KEYCLOAK_CLIENT_SECRET: test-secret
          KEYCLOAK_REALM: test-realm
          
          BBB_SERVER_BASE_URL: http://localhost:8090
          BBB_SECRET: test-secret
          PLUGIN_MANIFESTS_URL: http://localhost/plugin
          
          BROADCASTER_API_URL: http://localhost:8091
          
          TWITCH_SERVER: irc.chat.twitch.tv
          TWITCH_PORT: 6667
          TWITCH_NICK: test_bot
          TWITCH_CHANNEL: test_channel
          TWITCH_REDIRECT_URI: http://localhost/callback
          TWITCH_CLIENT_ID: test
          TWITCH_CLIENT_SECRET: test
          TWITCH_TOKEN_URL: https://id.twitch.tv/oauth2/token
          
          YOUTUBE_CLIENT_ID: test
          YOUTUBE_CLIENT_SECRET: test
          YOUTUBE_REDIRECT_URI: http://localhost/callback
          
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_PUBLISHABLE_KEY: pk_test_fake
          STRIPE_WEBHOOK_SECRET: whsec_fake
          
          CORS_ORIGINS: http://localhost:3000
          
          CHAT_GATEWAY_SHARED_SECRET: test-secret
          
          ENV: test
        run: |
          pytest tests/ \
            --cov=app \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --cov-fail-under=55 \
            -v

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

  migration-check:
    name: Migration Check
    runs-on: ubuntu-latest
    needs: [test]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Check for pending migrations
        env:
          DB_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          KEYCLOAK_SERVER_URL: http://localhost:8080
          KEYCLOAK_CLIENT_ID: test-client
          KEYCLOAK_CLIENT_SECRET: test-secret
          KEYCLOAK_REALM: test-realm
          BBB_SERVER_BASE_URL: http://localhost:8090
          BBB_SECRET: test-secret
          PLUGIN_MANIFESTS_URL: http://localhost/plugin
          BROADCASTER_API_URL: http://localhost:8091
          TWITCH_SERVER: irc.chat.twitch.tv
          TWITCH_PORT: 6667
          TWITCH_NICK: test_bot
          TWITCH_CHANNEL: test_channel
          TWITCH_REDIRECT_URI: http://localhost/callback
          TWITCH_CLIENT_ID: test
          TWITCH_CLIENT_SECRET: test
          TWITCH_TOKEN_URL: https://id.twitch.tv/oauth2/token
          YOUTUBE_CLIENT_ID: test
          YOUTUBE_CLIENT_SECRET: test
          YOUTUBE_REDIRECT_URI: http://localhost/callback
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_PUBLISHABLE_KEY: pk_test_fake
          STRIPE_WEBHOOK_SECRET: whsec_fake
          CORS_ORIGINS: http://localhost:3000
          CHAT_GATEWAY_SHARED_SECRET: test-secret
        run: |
          alembic upgrade head
          
          alembic check || echo "::warning::Pending migrations detected"

      - name: Test migration rollback
        env:
          DB_URL: postgresql+asyncpg://test:test@localhost:5432/test_db
          KEYCLOAK_SERVER_URL: http://localhost:8080
          KEYCLOAK_CLIENT_ID: test-client
          KEYCLOAK_CLIENT_SECRET: test-secret
          KEYCLOAK_REALM: test-realm
          BBB_SERVER_BASE_URL: http://localhost:8090
          BBB_SECRET: test-secret
          PLUGIN_MANIFESTS_URL: http://localhost/plugin
          BROADCASTER_API_URL: http://localhost:8091
          TWITCH_SERVER: irc.chat.twitch.tv
          TWITCH_PORT: 6667
          TWITCH_NICK: test_bot
          TWITCH_CHANNEL: test_channel
          TWITCH_REDIRECT_URI: http://localhost/callback
          TWITCH_CLIENT_ID: test
          TWITCH_CLIENT_SECRET: test
          TWITCH_TOKEN_URL: https://id.twitch.tv/oauth2/token
          YOUTUBE_CLIENT_ID: test
          YOUTUBE_CLIENT_SECRET: test
          YOUTUBE_REDIRECT_URI: http://localhost/callback
          STRIPE_SECRET_KEY: sk_test_fake
          STRIPE_PUBLISHABLE_KEY: pk_test_fake
          STRIPE_WEBHOOK_SECRET: whsec_fake
          CORS_ORIGINS: http://localhost:3000
          CHAT_GATEWAY_SHARED_SECRET: test-secret
        run: |
          alembic downgrade -1
          alembic upgrade head

  build-and-push-image:
    runs-on: ubuntu-latest
    needs: [test, security, migration-check]
    if: github.event_name != 'pull_request'
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      full_image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5.7.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=v{{date 'YYYYMMDD'}}-${{ github.run_number }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.15.0
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    
    steps:
      - name: Set lowercase image name
        id: image
        run: echo "name=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.image.outputs.name }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  update-helm-charts:
    name: Update Helm Charts
    runs-on: ubuntu-latest
    needs: [build-and-push-image]
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/cicd-enhancements')
    
    env:
      HELM_REPO: CraftSchoolship/deployment-configs
      VALUES_FILE: values.yaml                             
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GITOPS_APP_ID }}
          private-key: ${{ secrets.GITOPS_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
        
      - name: Checkout Helm Charts Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.HELM_REPO }}
          token: ${{ steps.app-token.outputs.token }}
          ref: main
      
      - name: Update Image Tag
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq && sudo chmod +x /usr/bin/yq
          yq -i '.image.tag = "${{ needs.build-and-push-image.outputs.image_tag }}"' spoutbreeze/backend/values.yaml

      - name: Create Branch and Push
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          BRANCH_NAME="update-image-tag-${{ needs.build-and-push-image.outputs.image_tag }}"
          git config --global user.email "bot@spoutbreeze.com"
          git config --global user.name "SpoutBreeze Bot"
          
          git checkout -b "$BRANCH_NAME"
          git add spoutbreeze/backend/values.yaml
          git commit -m "chore: update spoutbreeze image to ${{ needs.build-and-push-image.outputs.image_tag }}"
          git push origin "$BRANCH_NAME"

          gh pr create \
            --repo CraftSchoolship/deployment-configs \
            --title "Deploy SpoutBreeze ${{ needs.build-and-push-image.outputs.image_tag }}" \
            --body "Automated update from CI pipeline." \
            --base main \
            --head "$BRANCH_NAME"

